<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="first">
            <div class="left">
                <h1 class="title">
                    Shop for clothes <br>
                    in your style, with <br>
                    <span class="highlight">purpose</span>
                </h1>
                <div class="button_div">
                    <a href="#"><img src="Vector.png" alt="Apple Store" class="download_btn"></a>
                    <a href="#"><img src="Vector-1.png" alt="Play Áruház" class="download_btn"></a>
                </div>
                <div class="review">
                    <img src="profilepics.png" alt="Profil" class="profilpic">
                    <div class="review_stars">
                        <img src="star.png" alt="Star" class="star">
                        <img src="star.png" alt="Star" class="star">
                        <img src="star.png" alt="Star" class="star">
                        <img src="star.png" alt="Star" class="star">
                        <img src="star.png" alt="Star" class="star">
                    </div>
                    <p class="review_text">- We love <b>style</b>, it's <b>cool.</b></p>
                </div>
            </div>
            <div class="right">
                <img src="heropicture.png" alt="Hero Picture" class="heropicture">
            </div>
        </div>
        <div class="second">
            <h2 class="title">We made it <span class="highlight">simple.</span></h2>
            <div class="second_content">
                <img src="swiping_pic-ezgif.com-crop.png" alt="Swiping pic" class="swiping_pic">
                <h3 class="second_text">
                    Simply swipe on <br>
                    recommendations as we <br>
                    <span class="highlight">learn your style.</span>
                </h3>
                
                
            </div>
        </div>
        <div class="third">
            <h4 class="title_right">Get your own <span class="highlight">cool clothes</span></h4>
            <div class="third_content">
                <div class="button_div2">
                    <a href="#"><img src="Vector.png" alt="Apple Store" class="download_btn"></a>
                    <a href="#"><img src="Vector-1.png" alt="Play Áruház" class="download_btn"></a>
                </div>
                <img src="shipping_picture.png" alt="Shipping Picture">
            </div>
        </div>
        
    </div>
    
</html>
